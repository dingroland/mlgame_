<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Quiz - Test Your Knowledge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Header -->
        <header class="quiz-header">
            <div class="header-content">
                <h1><i class="fas fa-brain"></i> ML Knowledge Quiz</h1>
                <p>Test your Machine Learning expertise</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <span class="progress-text" id="progressText">0 / 0</span>
            </div>
        </header>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loader">
                <div class="spinner"></div>
                <p>Loading questions...</p>
            </div>
        </div>

        <!-- Quiz Content -->
        <div class="quiz-content" id="quizContent">
            <!-- Question Card -->
            <div class="question-card" id="questionCard">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1</span>
                    <div class="question-controls">
                        <button class="btn-icon" id="prevBtn" onclick="previousQuestion()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="btn-icon" id="nextBtn" onclick="nextQuestion()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="question-text" id="questionText">
                    Loading question...
                </div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be populated by JavaScript -->
                </div>
                
                <div class="question-actions">
                    <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">
                        <i class="fas fa-check"></i> Submit Answer
                    </button>
                    <button class="btn btn-secondary" id="nextQuestionBtn" onclick="nextQuestion()" style="display: none;">
                        <i class="fas fa-arrow-right"></i> Next Question
                    </button>
                </div>
                
                <!-- Answer Feedback -->
                <div class="answer-feedback" id="answerFeedback" style="display: none;">
                    <div class="feedback-content">
                        <div class="feedback-icon" id="feedbackIcon"></div>
                        <div class="feedback-text" id="feedbackText"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen" style="display: none;">
            <div class="results-card">
                <div class="results-header">
                    <i class="fas fa-trophy"></i>
                    <h2>Quiz Complete!</h2>
                </div>
                <div class="results-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="correctAnswers">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalQuestions">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="percentage">0%</div>
                        <div class="stat-label">Score</div>
                    </div>
                </div>
                <div class="results-actions">
                    <button class="btn btn-primary" onclick="restartQuiz()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
